<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="calculator">
        <div id="display">
            <h1></h1>
        </div>
        <div id="buttons">
            <button id="percent" class="btn">%</button>
            <button id="clearEntry" class="btn">CE</button>
            <button id="clear" class="btn">C</button>
            <button id="delete" class="btn">&#x232B</button>

            <button id="reciprocal" class="btn"><sup>1</sup>/x</button>
            <button id="squared" class="btn">x<sup>2</sup></button>
            <button id="sqRoot" class="btn"><sup>2</sup>&#8730;x</button>
            <button id="division" class="btn">รท</button>

            <button id="seven" class="btn">7</button>
            <button id="eight" class="btn">8</button>
            <button id="nine" class="btn">9</button>
            <button id="multi" class="btn">x</button>

            <button id="four" class="btn">4</button>
            <button id="five" class="btn">5</button>
            <button id="six" class="btn">6</button>
            <button id="minus" class="btn">-</button>

            <button id="one" class="btn">1</button>
            <button id="two" class="btn">2</button>
            <button id="three" class="btn">3</button>
            <button id="plus" class="btn">+</button>

            <button id="negate" class="btn"><sup>+</sup>/-</button>
            <button id="zero" class="btn">0</button>
            <button id="decimal" class="btn">.</button>
            <button id="equal" class="btn">=</button>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
